<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadeStation</title>
    <link rel="stylesheet" href="Assents/css/style.css">

</head>
<body>
    <div class="container">
        <img src="Assents/img/Logito3_uwu-1.png" alt="" class="imagen">

        <div class="box">
            <div class="form">
                <h2>LOG IN</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
        
            <div class="inputBox">
                <input type="password" required="required" id="pass">
                <span>Password</span>
                <i></i>
            </div>
        
            <div class="links">
                <a href="https://www.google.com/?hl=es">Forgot password?</a>
            </div>
            <input type="checkbox" onclick="myFunction()" class="check"> <p class="passw">show password</p>
        
            <script>
                function myFunction() {
                  var x = document.getElementById("pass");
                  if (x.type === "password") {
                    x.type = "text";
                  } else {
                    x.type = "password";
                  }
                }
                </script>
        
            <input type="submit" value="Login">
            </div>
        
           </div>
    </div>
   

</body>
</html>
